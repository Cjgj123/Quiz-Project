<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation -->
<nav>
    <ul class="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="quiz.html">QUIZ</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="credits.html">CREDITS</a></li>
    </ul>
    <!-- Hamburger icon for mobile -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- Mobile dropdown menu -->
<ul class="mobile-menu" id="mobile-menu">
    <li><a href="index.html">HOME</a></li>
    <li><a href="quiz.html">QUIZ</a></li>
    <li><a href="about.html">ABOUT</a></li>
    <li><a href="credits.html">CREDITS</a></li>
</ul>

<!-- Main Question Section -->
<div class="main-question-section">
    <div class="title-section">
        <h1 class="main-title">Dietary Quiz</h1>
    </div>

    <div class="question-box" id="question-box">
        <!-- Question will be dynamically inserted here by JS-->
    </div>

    <div class="answer-boxes" id="answer-boxes">
        <!-- Answer buttons will be dynamically inserted here by JS-->
    </div>

    <!-- Progress Bar and Timer Section -->
    <div class="progress-section">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="timer" id="timer">Time: 00:00</div>
    </div>

    <div class="result-section" id="result-section" style="display: none;">
        <h2>Your score</h2>
        <p id="final-score"></p>
        <p id="accumulated-score"></p> <!-- Display accumulated score -->
        <button class="button" id="retake-quiz" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<!-- Quicklinks for different quizzes -->
<div class="quicklinks">
    <a href="#" onclick="selectQuiz('Gluten.csv')">Gluten Quiz</a>
    <a href="#" onclick="selectQuiz('FoodAllergies.csv')">Food Allergies Quiz</a>
    <a href="#" onclick="selectQuiz('HealthySnacking.csv')">Healthy Snacking Quiz</a>
    <a href="#" onclick="selectQuiz('Balanceddiet.csv')">Balanced Diet Quiz</a>
</div>

<!-- Script to manage quiz and menu -->
<script src="quiz.js"></script>

<script>
    // Toggle hamburger menu for mobile
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('active');
    }

    // Automatically load the quiz when the page is opened
    window.onload = function() {
        currentQuiz = 'Gluten.csv';  // Set the default quiz to Gluten.csv
        loadQuizData(showQuestion);  // Load the quiz and show the first question
    };
</script>

</body>
</html>
