<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Quiz</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<!-- Navigation -->
<nav>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="quiz.html">QUIZ</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="credits.html">CREDITS</a></li>
    </ul>
</nav>

<!-- Side-bar -->
<side-bar>
    <ul>
        <li><a href="#">Quick Links 1</a></li>
        <li><a href="#">Quick Links 2</a></li>
        <li><a href="#">Quick Links 3</a></li>
    </ul>
</side-bar>

<!-- Main Quiz Area -->
<div class="main-question-section">

    <!-- Title Section -->
    <div class="title-section">
        <h1 class="main-title">Dietary Quiz</h1>
    </div>

    <!-- Start Quiz Button -->
    <div id="start-quiz-section">
        <button class="start-button" id="start-quiz">Start Quiz Now</button>
    </div>

    <!-- Question Area (Hidden initially) -->
    <div class="question-box" id="question-box" style="display: none;">
        <!-- JavaScript will insert questions here -->
    </div>

    <!-- Answer Area (Hidden initially) -->
    <div class="answer-box" id="answer-box" style="display: none;">
        <!-- JavaScript will insert answer options here -->
    </div>

    <!-- Progress and Timer (Hidden initially) -->
    <div class="progress-section" id="progress-section" style="display: none;">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="timer" id="timer">Time: 00:00</div>
    </div>

    <!-- Results Section (Hidden initially) -->
    <div class="result-section" id="result-section" style="display: none;">
        <h2>Your Score</h2>
        <p id="final-score"></p>
        <button class="button" id="retake-quiz">Retake Quiz</button>
    </div>
</div>

<!-- JavaScript to Handle Quiz Logic -->
<script src="quiz.js"></script>
</body>
</html>
